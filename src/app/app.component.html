<mat-toolbar id="mat-toolbar" color="primary" class="toolbar">
  <button mat-icon-button class="hamburger" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <img id="logo" src="/assets/logo.png" alt="logo">
  <span class="title">{{ title }}</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [opened]="isOpen" mode="over" (closedStart)="closeSidenav()" class="custom-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeSidenav()">Acasa</a>
      <a mat-list-item routerLink="/gabriela" (click)="closeSidenav()">Despre mine</a>
      <a mat-list-item routerLink="/materiale" (click)="closeSidenav()">Materiale gratuite</a>
      <a mat-list-item routerLink="/cursuri" (click)="closeSidenav()">Cursuri</a>
      <a mat-list-item routerLink="/contact" (click)="closeSidenav()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav-bar [isHomeRoute]="isHomeRoute"></app-nav-bar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
